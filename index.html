<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/league.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<H1>ES5 -> ES2017</H1>

					<h3>The evolution of Javascript</h3>
					<p>
						<small>Created by Chris Rink</small>
					</p>

				</section>
				<section data-markdown="slides/whyJS.md"></section>
				<section data-markdown="slides/whyJS2.md"></section>
				<section data-markdown="slides/ES5.md"></section>
				<section data-markdown="slides/ES6-intro.md"></section>
				<section data-markdown="slides/scope.md"></section>
				<section data-markdown="slides/const.md"></section>
				<section data-markdown="slides/strings.md"></section>
				<section data-markdown="slides/number.md"></section>
				<section data-markdown="slides/array.md"></section>
				<section data-markdown="slides/forIn.md"></section>
				<section data-markdown="slides/forOf.md"></section>
				<section data-markdown="slides/iterator.md"></section>

				<section data-markdown="slides/generators.md"></section>
				<section data-markdown="slides/generators2.md"></section>
				<section data-markdown="slides/functions.md"></section>
				<section data-markdown="slides/functionsDeclaration.md"></section>
				<section data-markdown="slides/arrow.md"></section>
				<section data-markdown="slides/defaults.md"></section>
				<section data-markdown="slides/rest.md"></section>
				<section data-markdown="slides/spread.md"></section>
				<section data-markdown="slides/obj.md"></section>
				<section data-markdown="slides/classy.md"></section>
				<section data-markdown="slides/classier.md"></section>
				<section data-markdown="slides/modules.md"></section>
				<section data-markdown="slides/importModules.md"></section>

				<section data-markdown="slides/asyncproblem.md"></section>
				<section data-markdown="slides/callback.md"></section>
				<section data-markdown="slides/promises.md"></section>
				<section data-markdown="slides/promiseAll.md"></section>
				<section data-markdown="slides/asyncGenerators.md"></section>
				<section data-markdown="slides/async-await.md"></section>
				<!--<section data-markdown="slides/babel"></section>-->
				<section data-markdown="slides/not_covered.md"></section>

				<section data-markdown="slides/references.md"></section>









			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
